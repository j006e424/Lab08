<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <body>
        <img src="image1.jpg" id="myImage" width="300" height="300"><br>
        <button onclick="myNext()">Next Image</button>
        <button onclick="myPrevious()">Previous Image</button>
        <script>
            var images = ["image1.jpg","image2.jpg","image3.jpg","image4.jpg","image5.jpg"]
            var cur = 0;
            function myNext()
            {
                if(cur==4)
                {
                    myImage.src = images[0];
                    cur = 0;
                }
                else{
                    cur++;
                    myImage.src = images[cur];
                }
            }
            function myPrevious()
            {
                if(cur==0)
                {
                    myImage.src = images[4];
                    cur = 4;
                }
                else{
                    cur--;
                    myImage.src = images[cur];
                }
            }
        </script>
    </body>
</html>
